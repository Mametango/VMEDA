<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <title>VMEDA - 動画検索サイト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="site-title">VMEDA</h1>
    </header>

    <section class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="動画を検索..."
          autocomplete="off"
        >
        <button id="search-btn" class="search-btn">検索</button>
      </div>
    </section>

    <!-- 広告エリア1: ヘッダー下 -->
    <div id="ad-header" class="ad-container ad-header"></div>

    <div id="loading" class="loading hidden">検索中...</div>

    <div id="recent-searches" class="recent-searches" style="display: block;">
      <div id="recent-searches-list" class="recent-searches-list"></div>
    </div>

    <div id="sort-container" class="sort-container hidden">
      <label for="sort-select" class="sort-label">並び替え:</label>
      <select id="sort-select" class="sort-select">
        <option value="default">デフォルト</option>
        <option value="duration-desc">再生時間が長い順</option>
        <option value="duration-asc">再生時間が短い順</option>
        <option value="date-desc">追加日時の新しい順</option>
        <option value="date-asc">追加日時の古い順</option>
        <option value="title-asc">タイトル順（A-Z）</option>
        <option value="title-desc">タイトル順（Z-A）</option>
        <option value="source-asc">ソース順</option>
      </select>
    </div>

    <div id="results" class="results"></div>

    <!-- 広告エリア2: フッター上 -->
    <div id="ad-footer" class="ad-container ad-footer"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

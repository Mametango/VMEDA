<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オリジナルブラウザ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="browser-container">
    <!-- タイトルバー -->
    <div class="titlebar">
      <div class="titlebar-drag-region">
        <div class="window-controls">
          <button class="control-btn minimize" id="minimize-btn" title="最小化">
            <svg width="12" height="12" viewBox="0 0 12 12">
              <rect x="0" y="5" width="12" height="2" fill="currentColor"/>
            </svg>
          </button>
          <button class="control-btn maximize" id="maximize-btn" title="最大化">
            <svg width="12" height="12" viewBox="0 0 12 12">
              <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
          <button class="control-btn close" id="close-btn" title="閉じる">
            <svg width="12" height="12" viewBox="0 0 12 12">
              <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="titlebar-title">オリジナルブラウザ</div>
      </div>
    </div>

    <!-- ツールバー -->
    <div class="toolbar">
      <div class="nav-buttons">
        <button class="nav-btn" id="back-btn" title="戻る" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <button class="nav-btn" id="forward-btn" title="進む" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        <button class="nav-btn" id="reload-btn" title="再読み込み">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8M21 8v5m0-5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16M3 16v-5m0 5h5"/>
          </svg>
        </button>
        <button class="nav-btn" id="home-btn" title="ホーム">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </button>
      </div>

      <div class="address-bar-container">
        <div class="address-bar">
          <svg class="lock-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input type="text" id="address-input" placeholder="URLを入力または検索..." autocomplete="off">
          <button class="go-btn" id="go-btn" title="移動">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="toolbar-right">
        <button class="nav-btn" id="bookmark-btn" title="ブックマーク">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
        <button class="nav-btn" id="menu-btn" title="メニュー">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="19" cy="12" r="1"/>
            <circle cx="5" cy="12" r="1"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- タブバー -->
    <div class="tab-bar">
      <div class="tabs-container" id="tabs-container">
        <div class="tab active" data-tab-id="tab-1">
          <span class="tab-title">新しいタブ</span>
          <button class="tab-close" data-tab-id="tab-1">×</button>
        </div>
      </div>
      <button class="new-tab-btn" id="new-tab-btn" title="新しいタブ">+</button>
    </div>

    <!-- WebViewコンテナ -->
    <div class="webview-container">
      <!-- WebViewはrenderer.jsで動的に作成されます -->
    </div>

    <!-- ローディングインジケーター -->
    <div class="loading-indicator" id="loading-indicator">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

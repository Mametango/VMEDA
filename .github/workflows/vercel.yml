name: Deploy to Vercel

# このワークフローは無効化されています
# VercelにGitHubリポジトリを接続すれば、GitHub Actionsを使わずに自動デプロイされます
# 
# 使用方法:
# 1. https://vercel.com にアクセス
# 2. 「Add New Project」をクリック
# 3. GitHubリポジトリを選択
# 4. 自動的にデプロイされます

on:
  workflow_dispatch: # 手動実行のみ（自動実行は無効化）

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: false # 常にスキップ
    steps:
      - name: This workflow is disabled
        run: echo "This workflow is disabled. Please connect your GitHub repository to Vercel dashboard instead."


